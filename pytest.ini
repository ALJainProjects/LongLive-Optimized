[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    cuda: marks tests as requiring CUDA (deselect with '-m "not cuda"')
    slow: marks tests as slow-running (deselect with '-m "not slow"')
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
